<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> GB-TS Emulator</title>
  </head>
  <body>

    <canvas id="screen" width="160" height="144"></canvas>
    <canvas id="fullscreen" width="255" height="255"></canvas>
    <div id="registers"> </div>
    <button id="startbt" type="button">Start EMULATING</button>
    <button id="onestepbt" type="button">One Step</button>
    <button id="untilbreak" type="button">Till' breakpoint</button>
    <input id="breakpoint_input" type="text" value="0x6e"/>
    <input type="file" id="loadrom" accept=".gb, .gbc">
  </body>
</html>
